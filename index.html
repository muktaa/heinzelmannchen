<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heinzelmannchen</title>
  <meta name="description" content="Github issue dependency visualization">
  <meta name="author" content="Cotiviti Labs">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link rel="stylesheet" href="css/heinz.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="https://github.com/cotiviti" class="brand-logo"><img src="https://avatars1.githubusercontent.com/u/9590364?v=3"/></a>
    </div>
  </nav>

  <div id="dependency-graph"></div>
  <div class="search-input z-depth-2">
    <div class="input-field">
      <i class="material-icons prefix">search_circle</i>
      <input type="text" class="validate" id="search">
      <label for="search">Search for an Issue</label>
    </div>
    <div>
      <button class="waves-effect waves-light btn" id="reset-search">Reset</button>
    </div>
  </div>

  <!-- Modal Form for taking input -->
      <div id="formInput" class="modal">
        <div class="modal-content">
          <h4>Please provide the following information</h4>
          <div class="row">
      <form id="details" class="col s12">
        <div class="row">
          <div class="input-field col s9">
            <input placeholder="Ex: cotiviti" id="orgName" type="text" class="validate">
            <label for="org_name">Organization Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s9">
            <input placeholder="Ex: abc,def" id="repoName" type="text" class="validate">
            <label for="org_name">Repo Names (Comma Separated)</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s9">
            <input id="authToken" type="password" class="validate">
            <label for="authToken">Authentication Token</label>
          </div>
        </div>
      </form>
    </div>
        </div>
        <div class="modal-footer">
          <a href="#!" id="submitForm" class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
        </div>
      </div>
      
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.js"></script>
  <script src="js/heinz.js"></script>
</body>
</html>
